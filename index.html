<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #2F4F4F; }
        h2 { color: #555; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Email: {{ email }} | Phone: {{ phone }}</p>
    <p>LinkedIn: {{ linkedin }} | GitHub: {{ github }}</p>

    <div class="section">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>{{ education }}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>{{ experience }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>
</body>
</html>
